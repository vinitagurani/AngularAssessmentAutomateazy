# Netlify configuration file for Angular project

[build]
  # Directory where the Angular build outputs the production files
  publish = "dist/leads-management-system"
  
  # Command to build the Angular project
  command = "npm run build"

  base = "leads-management-system"

[[redirects]]
  # Redirect all requests to index.html (this is necessary for Angular routing to work on Netlify)
  from = "/*"
  to = "/index.html"
  status = 200
